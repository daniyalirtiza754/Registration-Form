<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section>
        <article>
            <form action="" method="get">
                <div>
                    <h1>REGISTER<span style="color: red; font-size: 20px;"></span></h1>
                </div>

                <div>
                    <label for="uname">Username<span style="color: red; font-size: 20px;"></span></label>
                    <input type="text" id="uname" placeholder="Enter username" pattern="(?=.*[A-Z])(?=.*[a-z]).{6,}"
                        title="Miniimum 6 Characters" required>
                </div>

                <div>
                    <label for="pword">Password<span style="color: red; font-size: 20px;"></span></label>
                    <input type="password" id="pword" placeholder="Enter Password"
                        pattern="(?=.*[a-z])(?=.*[0-9]).{10,}" title="Miniimum 10 Characters" required>
                </div>

                <div>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="Enter email" pattern="[a-z]+@[a-z]+\.[a-z]{2,}">
                </div>

                <div class="radio">
                    <span>
                        <input type="radio" id="male" value="gender">
                        <label for="male" class="man">Male</label>
                    </span>

                    <span>
                        <input type="radio" id="female" value="gender">
                        <label for="fmale" class="woman">female</label>
                    </span>
                </div>

                <div>
                    <label for="dob">Date of Birth<span style="color: red; font-size: 20px;"></span></label>
                    <input type="date" id="dob" placeholder="Enter date of birth" required>
                </div>

                <div>
                    <label for="phno">Contact<span style="color: red; font-size: 20px;"></span></label>
                    <input type="text" id="phno" placeholder="Enter Contact" min="10" title="lengrh should be 10"
                        required>
                </div>

                <input type="radio" id="checkbox" required>
                <label for="checkbox" class="checkbox">I here by all terms and condition<span
                        style="color: red; font-size: 20px;"></span></label>

                <div class="login">
                    <button>signup</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
